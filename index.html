<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端设计模式</title>
    <style>
      img {
        max-width: 100%;
      }
      .box {
        display: inline-block;
        background: red;
        padding: 0 20px;
        height: 40px;
      }
      .text-a {
        font-size: 30px;
        /* vertical-align: middle; */
      }
      .text-b {
        font-size: 16px;
        /* vertical-align: middle; */
      }
      .text-c {
        font-size: 20px;
        /* vertical-align: middle; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="text-a">你好</span>
      <span class="text-b">世界</span>
    </div>
    <div class="box">
      <span class="text-c">你好</span>
      <span class="text-b">世界</span>
    </div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </body>
</html>
